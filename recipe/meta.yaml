{% set name = "everett" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/willkg/everett/archive/v{{ version }}.tar.gz
  sha256: 688f7b072c03f9a94ed9a0009ba753ff917c02079756e504258e747cb77afbbd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - everett
    - everett.ext
    - everett.manager
    - everett.component

about:
  home: https://github.com/willkg/everett
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: Configuration library for Python applications
  doc_url: https://pypi.org/project/everett/
  dev_url: ttps://github.com/willkg/everett

extra:
  recipe-maintainers:
    - mxr-conda
    - oblute
    - benhuff
    - rluria14
