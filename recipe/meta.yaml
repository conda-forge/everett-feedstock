{% set name = "everett" %}
{% set version = "0.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/willkg/everett/archive/v{{ version }}.tar.gz"
  sha256: "1f116a1a8aa8b1ee4c4b9d63fe97ae6a0fa814e554b5de4979dd5343440ca1dc"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - configobj

test:
  imports:
    - everett
    - everett.manager
    - everett.component

about:
  home: "https://github.com/willkg/everett"
  license: "MPL-2.0"
  license_family: "MOZILLA"
  license_file: "LICENSE"
  summary: "Configuration library for Python applications"
  doc_url: "https://pypi.org/project/everett/"
  dev_url: "ttps://github.com/willkg/everett"

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - rluria14
